// Render functions
function renderTrailers() {
  const trailerList = document.getElementById('trailerList');
  trailerList.innerHTML = trailers.map(trailer => `
    <div class="trailer-card">
      <img src="${trailer.image}" alt="${trailer.title}" class="trailer-image">
      <div class="trailer-overlay">
        <h4 class="trailer-title">${trailer.title}</h4>
        <button class="play-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
        </button>
      </div>
    </div>
  `).join('');
}

function renderContinueWatching() {
  const watchingList = document.getElementById('watchingList');

  const watchLinks = {
    "Clickbait": "https://www.netflix.com/search?q=clickbait&jbv=80991754",
    "Taare Zameen Par": "https://www.youtube.com/watch?v=9bpG4xGL2Fs",
    "Black Warrant": "https://www.netflix.com/search?q=black%20warrant&jbv=81971071"
  };

  

  watchingList.innerHTML = continueWatching.map(item => `
    <a href="${watchLinks[item.title] || '#'}" target="_blank" class="watching-item">
      <img src="${item.image}" alt="${item.title}" class="watching-thumbnail">
      <div class="watching-info">
        <h4 class="watching-title">${item.title}</h4>
        <p class="watching-episode">${item.episode}</p>
        <div class="progress-bar">
          <div class="progress-fill" style="width: ${item.progress}%"></div>
        </div>
      </div>
    </a>
  `).join('');
}


function renderMovies() {
  const movieGrid = document.getElementById('movieGrid');
  movieGrid.innerHTML = movies.map(movie => `
    <div class="movie-card">
      <div class="movie-image-container">
        <img src="${movie.image}" alt="${movie.title}" class="movie-image">
        <button class="movie-play-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
        </button>
      </div>
      <div class="movie-info">
        <span class="movie-category">${movie.category}</span>
        <h4 class="movie-title">${movie.title}</h4>
        <p class="movie-description">${movie.description}</p>
      </div>
    </div>
  `).join('');
}

// Initialize
document.addEventListener('DOMContentLoaded', () => {
  renderTrailers();
  renderContinueWatching();
  renderMovies();

  // Add hover animations
  document.querySelectorAll('.movie-card, .trailer-card, .watching-item').forEach(element => {
    element.addEventListener('mouseenter', () => {
      element.style.transform = 'scale(1.05)';
    });
    element.addEventListener('mouseleave', () => {
      element.style.transform = 'scale(1)';
    });
  });

  // Add button animations
  document.querySelectorAll('button').forEach(button => {
    button.addEventListener('mouseenter', () => {
      button.style.transform = 'scale(1.1)';
    });
    button.addEventListener('mouseleave', () => {
      button.style.transform = 'scale(1)';
    });
    button.addEventListener('mousedown', () => {
      button.style.transform = 'scale(0.95)';
    });
    button.addEventListener('mouseup', () => {
      button.style.transform = 'scale(1.1)';
    });
  });
});
  </script>
